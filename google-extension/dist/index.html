<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="container">
<form class="form-data" autocomplete="on">
    <div class="enter-key-words">
        Enter key words to get more information:
    </div>
    <div>
        <input type="text" class="textbox-input"/>
    </div>
    <button class="search-btn">Search</button>
</form>
<div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>
    <div class="data"></div>
    <div class="result-container">
        <p><strong>Input Words: </strong><span class="selection"></span></p>
        <p>
        <details>
            <summary><strong class="papers"></strong></summary>
            <div id="papersroutput"></div> 
            </details>
        </p>
    
        <p>
                <!-- <strong>Google Scholar Results: </strong> <span class="scholar"></span> -->
        <details>
            <summary><strong class="scholar"></strong></summary>
            <div id="scholaroutput"></div> 
        </details>
        </p>
    
        <p>
                <!-- <strong>Google Search Results: </strong> <span class="google"></span> -->
        <details>
            <summary><strong class="google"></strong></summary>
            <!-- <div class="google"></div> -->
            <div id="googleoutput"></div> 
        </details>
        </p>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
